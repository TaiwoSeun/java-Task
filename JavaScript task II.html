<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale:1.0">
        <title>JavaScript task</title>
        <body>
            <script>
            let data= [
                {     
                    principal: 2500,
                    time: 1.8
                },
                {
                    principal: 1000,
                    time: 5
                },
                {
                    principal: 3000,
                    time: 1
                },
                {
                    principal: 2000,
                    time: 3
                }
                ]

            function interestCalculator(array){
                let interestData = [];
                for (let i=0; i<array.length; i++){
                    let principal = array[i].principal;
                    let time = array[i].time;

                    if (principal>=2500 && time>1 && time<3) {
                        let rate = 3;
                        interest = (principal*rate*time)/100;

                        newArray = {principal:principal, rate:rate, time:time, interest:interest};
                        interestData.push(newArray);
                    }
                    else if (principal>=2500 && time>=3) {
                        let rate = 4;
                        interest = (principal*rate*time)/100;

                        newArray = {principal:principal, rate:rate, time:time, interest:interest};
                        interestData.push(newArray);
                    }
                    else if (principal<2500 || time<=1) {
                        let rate = 2;;
                        interest = (principal*rate*time)/100;

                        newArray = {principal:principal, rate:rate, time:time, interest:interest};
                        interestData.push(newArray);
                    }
                    else{
                        let rate = 1;
                        interest = (principal*rate*time)/100;

                        newArray = {principal:principal, rate:rate, time:time, interest:interest};
                        interestData.push(newArray);
                    }
                }
                console.log(interestData);
                return interestData;
            }
            interestCalculator(data);
            </script>
        </body>
    </head>
</html>
